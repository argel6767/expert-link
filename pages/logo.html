<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertLink Software</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            padding-top: 1.5rem;
        }

        .logo-box {
            background: linear-gradient(to right, #2563eb, #1e40af);
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            color: white;
            font-size: 9rem;
            max-width: 22rem;
        }

        .logo-box h1 {
            padding: 1rem;
            font-weight: 600;
            margin: 0;
            font-size: inherit;
        }

        .text-container {
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-size: 6.5rem;
            margin: 0;
            font-weight: normal;
        }

        .company-type {
            font-size: 4.75rem;
            margin: 0;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo-box">
            <h1>EL</h1>
        </div>
        <div class="text-container">
            <h1 class="company-name">ExpertLink</h1>
            <h2 class="company-type">Software</h2>
        </div>
    </div>
</body>
</html>
