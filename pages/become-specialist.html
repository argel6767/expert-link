<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Registration</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="icon" href="../public/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="logged-in-nav">
        <h1>ExpertLink</h1>
        <span>
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.391 18.015C14.8198 19.6154 13.8701 21.2604 12.2697 21.6893C10.6693 22.1181 9.02426 21.1683 8.59543 19.5679M10.8915 5.74109C11.1957 5.19379 11.2959 4.53229 11.1211 3.8797C10.7637 2.54603 9.39288 1.75457 8.05921 2.11193C6.72555 2.46928 5.93409 3.84013 6.29144 5.17379C6.46631 5.82639 6.88384 6.34916 7.42094 6.67103M16.2359 9.44553C15.879 8.1134 14.926 6.99944 13.5868 6.3487C12.2475 5.69797 10.6316 5.56377 9.09449 5.97563C7.55741 6.38749 6.22508 7.31167 5.3906 8.54486C4.55612 9.77805 4.28785 11.2192 4.64479 12.5514C5.23537 14.7554 5.12069 16.5138 4.74774 17.8499C4.32267 19.3728 4.11014 20.1342 4.16756 20.2871C4.23325 20.462 4.28076 20.5101 4.455 20.5776C4.60729 20.6366 5.24706 20.4651 6.5266 20.1223L18.3917 16.9431C19.6712 16.6002 20.311 16.4288 20.4134 16.3015C20.5305 16.1559 20.5476 16.0906 20.5171 15.9063C20.4904 15.7451 19.9256 15.192 18.796 14.0857C17.805 13.115 16.8265 11.6496 16.2359 9.44553Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <select id="more-options">
                <option>More</option>
                <option data-href="settings.html">Settings</option>
                <option data-href="index.html">Sign Out</option>
            </select>
        </span>
    </nav>
    <main class="main-body-pay">
        <h2>Become a Specialist</h2>
            <div class="new-box-container ">
                <div class="new-box-row">
                    <div class="new-grid-container">
                        <div class="new-grid-item">
                            <p>What is your speciality?</p> 
                            <input type="text" class="pay-input">
                        </div>
                        <div class="new-grid-item">
                            <p>Upload Resume</p>
                            <input type="file" id="upload-file" style="display: none;">
                            <label for="upload-file" class="new-button">Upload</label>
                            <i class="fa-solid fa-upload"></i>
                        </div>
                        <div class="new-grid-item">
                            <p>Do you have a degree?</p>

                            <div class="degree-radio">
                                <div class="new-grid-container" style="row-gap: 15px; column-gap: 5px">
                                <input type="radio" id="associates" name="degree" value="Associates">
                                <label for="associates">Associates</label>
                                
                                <input type="radio" id="bachelors" name="degree" value="Bachelors">
                                <label for="bachelors">Bachelors</label>
                                
                                <input type="radio" id="masters" name="degree" value="Master's">
                                <label for="masters">Master's</label>
                            
                                <input type="radio" id="other" name="degree" value="Other">
                                <label for="other">Other</label>

                                <input type="radio" id="none" name="degree" value="None">
                                <label for="none">None</label>
                                </div>
                            </div>
                        </div>
                            
                        <div class="new-grid-item">
                            <p>Describe your expertise</p>
                            <textarea id="text-area" class="pay-input" rows="10" cols="20"></textarea>
                        </div>
                        <div class="new-grid-item">
                            <div class="item-flex2">
                                <label for="fname">First Name:</label>
                                <input type="text" id="fname" class="pay-input">
                                <label for="lname">Last Name:</label>
                                <input type="text" id="lname" class="pay-input">
                            </div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="pay-input">
                        </div>
                        <div class="new-grid-item">
                            <label for="passwd">Password:</label>
                            <input type="password" id="passwd" class="pay-input">
                            <label for="confirmpasswd">Confirm Password:</label>
                            <input type="password" id="confirmpasswd" class="pay-input">
                        </div>
                    </div>
                </div>
                
                <div class="horizontal-divider"></div>
                
                <div class="new-box-row" style="text-align: center;">
                    <div class="new-box-container2">
                        <div>
                            <p>How many years of experience do you have?</p>
                            <input type="radio" id="0" name="degree" value="0">
                            <label for="0">0</label>

                            <input type="radio" id="1" name="degree" value="1">
                            <label for="1">1</label>
                            
                            <input type="radio" id="2" name="degree" value="2">
                            <label for="2">2</label>
                            
                            <input type="radio" id="3" name="degree" value="3">
                            <label for="3">3</label>

                            <input type="radio" id="4" name="degree" value="4">
                            <label for="4">4</label>

                            <input type="radio" id="5+" name="degree" value="5+">
                            <label for="5+">5+</label>
                        </div>
                    </div>
                    <button class="new-button" id="specialist-submit">Submit</button>
                </div>
                
            </div>
            

    </main>
    <footer>
        <p>&copy; 2025 ExpertLink Software. All rights reserved.</p>
        <img src="../public/logo.png" width="170" height="70"/>
    </footer>
    <script src="../scripts/payment.js"></script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const submitPayment = document.getElementById('specialist-submit');
        if (submitPayment) {
            submitPayment.onclick = () => {
                alert("Account created");    
                window.location.href = "index.html";
            }
        }
    });
</script>
