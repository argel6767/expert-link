<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Registration</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="icon" href="../public/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="min-width: 1920px;">
    <nav class="logged-in-nav" style="display: block; text-align: center;">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">ExpertLink</a></h1>
    </nav>
    <main class="main-body-pay">
            <div class="new-box-container" id="personal-info-section" style="margin-top: 10px;">
                <h2 style="text-align: center;">Become a Specialist</h2>
                <div class="new-grid-container" >
                    
                    <div class="new-grid-item">
                        <p>Personal Information:</p>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" class="spec-input" placeholder="First Name">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" class="spec-input" placeholder="Last Name">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="spec-input" placeholder="Email">
                    </div>

                    <div class="new-grid-item">
                        <p style="visibility: hidden;">Personal Information:</p>
                        <label for="empty" style="visibility: hidden;">empty</label>
                        <input type="text" id="empty" class="spec-input" style="visibility: hidden;">
                        <label for="passwd">Password:</label>
                        <input type="password" id="passwd" class="spec-input" placeholder="Password">
                        <label for="confirmpasswd">Confirm Password:</label>
                        <input type="password" id="confirmpasswd" class="spec-input" placeholder="Re-Enter Password">
                    </div>

                    <div class="horizontal-divider" style="grid-column: 1 / -1; margin-bottom: 0px; margin-left: 100px; margin-top: 0px; width: 80%;"></div>

                    <button class="new-button" id="specialist-next" style="grid-column: 1 / -1; margin-bottom: 10px; margin-left: 330px; margin-top: 0px; width: 20%;">Next</button>
                </div>
            </div>

            <div class="new-box-container" id="spec-qual" style="display: none;">
                <div class="new-box-row">
                    <h2 style="text-align: center;">Become a Specialist</h2>
                    <div class="new-grid-container">
                        <div class="new-grid-item">
                            <p>What is your speciality?</p> 
                            <input type="text" class="pay-input">
                        </div>
                        <div class="new-grid-item">
                            <p>Upload Resume</p>
                            <div style="margin-top: 25px;">
                                <input type="file" id="upload-file" style="display: none;">
                                <label for="upload-file" class="new-button">Upload</label>
                                <i class="fa-solid fa-upload"></i>
                            </div>
                        </div>
                        <div class="new-grid-item">
                            <p>Do you have a degree?</p>

                            <div class="degree-radio">
                                <div class="new-grid-container" style="row-gap: 15px; column-gap: 5px">
                                <input type="radio" id="associates" name="degree" value="Associates">
                                <label for="associates">Associates</label>
                                
                                <input type="radio" id="bachelors" name="degree" value="Bachelors">
                                <label for="bachelors">Bachelors</label>
                                
                                <input type="radio" id="masters" name="degree" value="Master's">
                                <label for="masters">Master's</label>
                            
                                <input type="radio" id="other" name="degree" value="Other">
                                <label for="other">Other</label>

                                <input type="radio" id="none" name="degree" value="None">
                                <label for="none">None</label>
                                </div>
                            </div>
                        </div>
                            
                        <div class="new-grid-item">
                            <p>Describe your expertise</p>
                            <textarea id="text-area" class="pay-input" rows="10" cols="20"></textarea>
                        </div>                        
                    </div>
                </div>
                
                <div class="horizontal-divider"></div>
                
                <div class="new-box-row" style="text-align: center;">
                    <!--
                    <div class="new-box-container2">
                        <div>
                            <p>How many years of experience do you have?</p>
                            <input type="radio" id="0" name="degree" value="0">
                            <label for="0">0</label>

                            <input type="radio" id="1" name="degree" value="1">
                            <label for="1">1</label>
                            
                            <input type="radio" id="2" name="degree" value="2">
                            <label for="2">2</label>
                            
                            <input type="radio" id="3" name="degree" value="3">
                            <label for="3">3</label>

                            <input type="radio" id="4" name="degree" value="4">
                            <label for="4">4</label>

                            <input type="radio" id="5+" name="degree" value="5+">
                            <label for="5+">5+</label>
                        </div>
                    </div>
                    -->
                    <button class="new-button" id="spec-go-back">Go Back</button>
                    <button class="new-button" id="specialist-submit">Submit</button>
                    
                </div>
                
            </div>
            

    </main>
    <footer>
        <p style="margin-left: 535px;">&copy; 2025 ExpertLink Software. All rights reserved.</p>
        <img src="../public/logo.png" width="170" height="70" style="margin-right: 535px;"/>
    </footer>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const submitPayment = document.getElementById('specialist-submit');
        if (submitPayment) {
            submitPayment.onclick = () => {
                alert("Account created");    
                window.location.href = "index.html";
            }
        }
    });
    document.addEventListener('DOMContentLoaded', () => {
        const nextButton = document.getElementById('specialist-next');
        const personalInfoSection = document.getElementById('personal-info-section');
        const specialistQualSection = document.getElementById('spec-qual');
        if (nextButton && personalInfoSection && specialistQualSection) {
            nextButton.onclick = () => {
                personalInfoSection.style.display = 'none';
                specialistQualSection.style.display = 'block';
            }
        }
    });
    document.addEventListener('DOMContentLoaded', () => {
        const nextButton = document.getElementById('spec-go-back');
        const personalInfoSection = document.getElementById('personal-info-section');
        const specialistQualSection = document.getElementById('spec-qual');
        if (nextButton && personalInfoSection && specialistQualSection) {
            nextButton.onclick = () => {
                personalInfoSection.style.display = 'block';
                specialistQualSection.style.display = 'none';
            }
        }
    });
</script>
