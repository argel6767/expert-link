<DOCTYPE html> 
<html lang="en">
<head>
<title>Sign in</title>
<meta charaset="utf-8">
<style>
     body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .container {
            width: 300px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #bbb;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2b63c9;
        }

        a {
            text-decoration: none;
            color: #2b63c9;
        }
</style>
<body>
    <h1>Expert Link --{User/Admin}</h1>
    <div class="container">
        <h2>Sign in</h2>

        <p>New to Expertlink? <a href="request.html">Sign Up!</a></p>

        <input type="Enter Email" placeholder="Email">

        <input type="Enter Password" placeholder="Password">

        <button>Sign in</button>

    </div>
</body>
</head>
