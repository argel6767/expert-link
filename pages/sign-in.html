<DOCTYPE html> 
<html lang="en">
<head>
<title>Sign in</title>
<meta charaset="utf-8">
<link rel="stylesheet" href="../styles/global.css">
<link rel="icon" href="../public/logo.ico" type="image/x-icon">
<style>
     body {
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .container {
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #bbb;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2b63c9;
        }

        a {
            text-decoration: none;
            color: #2b63c9;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
        }
</style>
<body>
    <h1>ExpertLink</h1>
    <div class="container">
        <h2>Sign in</h2>

        <p>New to Expertlink? <a href="sign-up.html">Sign Up!</a></p>

        <input id="email-input" type="email" placeholder="Email">

        <input type="password" placeholder="Password">

        <button id="sign-in-btn">Sign in</button>

    </div>
    <footer class="footer">
        <p>&copy; 2025 ExpertLink Software. All rights reserved.</p>
        <img src="../public/logo.png" width="170" height="70"/>
